<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Vamos a declarar automaticamente la variable "marcaCoche" y le asignmos el valor "MG"
        marcaCoche = "MG";

        // Iniciamos una sentencia IF
        if (marcaCoche == "MG"){
            /*
                Declaramos dos variablesen su bloque de codigo:
                    - Una con 'var' que podremos usar FUERA DEL IF
                    - Y otra con 'let' que solo podremos usar DENTRO DEL IF
            */

            var modeloCoche = "ZS";
            let verionCoche = "luxury";

            console.log("Dentro del IF");
            console.log("Marca: ",marcaCoche);
            console.log("Modelo: ",modeloCoche);
            
        }

        console.log("Fuera del IF");
        console.log("Marca: ",marcaCoche);
        console.log("Modelo: ",modeloCoche);
        
        /*Manejamos el error para quje el ejemplo no falle utilizando la estructura TRY - CATCH*/

        try {
            console.log("Version: ",verionCoche);
            console.log("El "+marcaCoche+modeloCoche+" tiene varias versiones, pero no puedo ver cual seleccionaste "+verionCoche);
        } catch (error){
            console.log("Version del coche no definida. "+
                "No se puede acceder a la variable VersionCoche"+
                "porque existe solo dentro del IF"
            )
        }

    </script>
</head>
<body>
    <h2>Demo Javascript en &lt; Head &gt;</h2>
    <p>Abre la consola para ver el resultado</p>
</body>
</html>
