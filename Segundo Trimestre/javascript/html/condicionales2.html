<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // Use la instrucción "Switch" para seleccionar uno de los muchos bloques de código que se ejecutará.
        // NOTA: Para que una vez que encuentre la coincidencia de valor, no sigua ejecutando el resto de instrucciones
        // que le siguen, aunque sean de otros valores que no coincidan, hay que poner la sentencia "break;“
        // El método "getDay()" de un objeto "Date" devuelve el día de la semana como un número entre 0 y 6.
        var dia;
        
        switch(new Date().getDay()) {
            case 0:
                dia = "Domingo";
                break;
            case 1:
                dia = "Lunes";
                break;
            case 2:
                dia = "Martes";
                break;
            case 3:
                dia = "Miércoles";
                break;
            case 4:
                dia = "Jueves";
                break;
            case 5:
                dia = "Viernes";
                break;
            case 6:
                dia = "Sábado";
                break;
        }

        console.log(dia)
    </script>
</head>
<body>
    <h2>Demo Javascript en &lt; Head &gt;</h2>
    <p>Abre la consola para ver el resultado</p>
</body>
</html>
