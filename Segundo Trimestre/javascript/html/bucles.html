<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // El bucle "while" ejecutará su bloque de código después de comprobar que su condición es "true“
        // Y una vez ejecutado su bloque de código repetira el proceso, comprueba su condición, y si ésta
        // es "true" volverá a ejecutar su bloque de código. Este proceso se repetirá, hasta que la condición
        // devuelva "false" o dentro del código se ejecute la sentencia "break;"

        console.log("Mostraremos los números, pares del 1 al 10:");

        let numero =1;

        while(numero <= 10){
            if ((numero % 2) == 0) {
                console.log("Número "+numero); }
                numero ++;
        }
        // El bucle "do while" es una variante del "while", actua exactamente igual, salvo que la
        //comprobación de su condición se realizará trás ejecutar el bloque de código.
        console.log ("Mostraremos los números, impares del 1 al 10:");
        numero =1;
        do {
            console.log("Nigger")
        } while(true);

    </script>
</head>
<body>
    <h2>Demo Javascript en &lt; Head &gt;</h2>
    <p>Abre la consola para ver el resultado</p>
</body>
</html>
