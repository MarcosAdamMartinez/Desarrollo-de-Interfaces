<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>@scope en CSS</title>
  <style>
    /* Estilo general */
    h2 {
      color: blue;
    }

    /* Scoped: solo aplica dentro de .articulo */
    @scope (section) {
      h2 {
        color: crimson;
      }
      p {
        font-style: italic;
      }
    }

    @scope(p){

      background-color: aqua; /* Aplica estilos a todos los p */

    }
  </style>
</head>
<body>
  <h2>Este h2 es azul (regla global)</h2>

  <section class="articulo">
    <h2>Este h2 es rojo (scope)</h2>
    <p>PÃ¡rrafo en cursiva solo dentro del scope.</p>
  </section>

  <h2>Este h2 vuelve a ser azul</h2>
</body>
</html>
